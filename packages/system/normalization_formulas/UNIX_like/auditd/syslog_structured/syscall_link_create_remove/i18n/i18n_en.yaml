Description: 'An operation on a link or file'
EventDescriptions:
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success'
      EventDescription: 'The link "{object.fullpath}" to the file "{object.storage.fullpath}" is created on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure'
      EventDescription: 'Failed to create a link to the file "{object.storage.fullpath}" on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success'
      EventDescription: 'The file object "{object.fullpath}" is removed on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure'
      EventDescription: 'Failed to remove a file object on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_id'
      EventDescription: 'The user with ID {subject.account.id} created the link "{object.fullpath}" to the file "{object.storage.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to create a link to the file "{object.storage.fullpath}" on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_id'
      EventDescription: 'The user with ID {subject.account.id} removed the file object "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_id'
      EventDescription: 'The user with ID {subject.account.id} failed to remove a file object on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_name'
      EventDescription: 'The user {subject.account.name} created the link "{object.fullpath}" to the file "{object.storage.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_name'
      EventDescription: 'The user {subject.account.name} failed to create a link to the file "{object.storage.fullpath}" on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name'
      EventDescription: 'The user {subject.account.name} removed the file object "{object.fullpath}" on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_name'
      EventDescription: 'The user {subject.account.name} failed to remove a file object on host {event_src.host}. Reason: {reason}'

    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_success_name_with_objname'
      EventDescription: 'The user {subject.account.name} created the link "{object.fullpath}" to the file "{object.storage.fullpath}" as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_create_link_failure_name_with_objname'
      EventDescription: 'The user {subject.account.name} failed to create a link to the file "{object.storage.fullpath}" as {object.account.name} on host {event_src.host}. Reason: {reason}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_success_name_with_objname'
      EventDescription: 'The user {subject.account.name} removed the file object "{object.fullpath}" as {object.account.name} on host {event_src.host}'
    - LocalizationId: 'PT_UNIX_like_auditd_syslog_structured_syscall_remove_link_failure_name_with_objname'
      EventDescription: 'The user {subject.account.name} failed to remove a file object as {object.account.name} on host {event_src.host}. Reason: {reason}'
